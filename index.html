<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kate's Portfolio</title>
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/module.css">
    <link href='https://fonts.googleapis.com/css?family=Over+the+Rainbow' rel='stylesheet' type='text/css'>
    <script id="template" type="text/x-handlebars-template">
      <article data-author="{{author}}">
      <h2>{{title}}</h2>
        <div class="byline">
          By <address><a href="{{authorURL}}">{{author}}</a></address>
          published <time {{daysAgo}} pubdate datetime="2000-01-01">{{publishedOn}}</time>
        </div>
        <section class="article-body">{{{body}}}</section>
        <a href="#" class="read-on">See the Site</a>


        <script class="skillz" type="text/x-handlebars-template">{{skills}}</script>


      </article>
    </script>
  </head>
  <body>

      <header class="header">

        <h1 id="blurb">“Love yourself. Then forget it. Then, love the world.” ~ Mary Oliver</h1>
        <h1 id="headerName">Kate Zurlo-Cuva</h1>
      </header>


    <main>
      <section id="articles" class="tab-content"></section>
        <!-- <div>
          <select id="contentSelect"></select>
        </div> -->

      <section id="img"></section>
        <article class="template template" data-category="about"></article>
          <!-- <div class="byline">
            By <address><a class="author-name" href="">Author Name</a></address>
            published <time pubdate datetime="2000-01-01">Publish Time</time>
          </div> -->
      </section>
      <div class="skillz-placeholder"></div>
    </main>
    <footer>
      <ul>
        <li>Contact Kate</li>
        <li>Resume</li>
        <li class="tab" <a href="#">My Work</a></li>
        <li class="tab" <a href="#"> About</a></li>
        <li class="tab"><a href="https://github.com/kmzurlocuva"><img src="img/github.png"></a></li>
        <li class="tab"><a href="https://www.linkedin.com/profile/view?id=AAIAAAFU9-8Bbv7vhR5XdEg2h2M1Icw7_keZCPQ&trk=nav_responsive_tab_profile_pic"><img src="img/linkedIn.png"></a></li>
        <li class="tab"><a href="https://www.instagram.com/k8zc/"><img src="img/instagram.png"></a></li>
      </ul>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="js/contents.json"></script>
    <script src="js/app.js"></script>
    <script>Article.fetchAll();</script>
  </body>
</html>
