<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kate's Portfolio</title>
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <link rel="stylesheet" href="css/module.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/normalize.css">
    <script id="template" type="text/x-handlebars-template">
      <h2>{{title}}</h2>
        <div class="byline">
          By <address><a href="">{{author}}</a></address>
          published <time pubdate datetime="2000-01-01">{{publishedOn}}</time>
        </div>
        <section class="article-body">{{body}}</section>
        <a href="#" class="read-on">Read on &rarr;</a>
    </script>
  </head>
  <body>
    <nav class="main-nav">
      <header class="header">
      <h1>Kate Zurlo-Cuva</h1>


        <ul>
          <li class="tab" data-content="articles"><a href="#">My Work</a></li>
          <li class="tab" data-content="about"><a href="#"> About</a></li>
          <li class="tab"><a href="https://github.com/kmzurlocuva"><img src="img/github.png"></a></li>
          <li class="tab"><a href="https://www.linkedin.com/profile/view?id=AAIAAAFU9-8Bbv7vhR5XdEg2h2M1Icw7_keZCPQ&trk=nav_responsive_tab_profile_pic"><img src="img/linkedIn.png"></a></li>
          <li class="tab"><a href="https://www.instagram.com/k8zc/"><img src="img/instagram.png"></a></li>
        </ul>
      </header>
    </nav>

    <main>
      <section id="articles" class="tab-content">
        <div>
          <select id="contentSelect"></select>
        </div>
        <article>
          <section id="img"></section>
        <article class="template" data-category="about">
          <!-- <div class="byline">
            By <address><a class="author-name" href="">Author Name</a></address>
            published <time pubdate datetime="2000-01-01">Publish Time</time>
          </div> -->
        </article>
      </section>
    </main>
    <footer>
      <h2 id="footer">Contact Kate</h2>
      <h2 id="footer">Resume</h2>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/content.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
